<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Doclab - Patient Details</title>
  <meta name="title" content="Doclab - Patient Details">
  <meta name="description" content="Patient details form for Doclab">

  <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Rubik:wght@400;500;700&display=swap"
    rel="stylesheet">

  <style>
    body {
      background-color: hsl(186, 100%, 19%); /* Set the background color */
      color: white; /* Text color */
      font-family: 'Rubik', sans-serif; /* Font style for body */
      display: flex; /* Centering content */
      flex-direction: column; /* Stack elements vertically */
      justify-content: flex-start; /* Align items to start from top */
      align-items: center; /* Center horizontally */
      margin: 0; /* Remove default margin */
    }

    h1 {
      font-family: 'Oswald', sans-serif; /* Font style for heading */
      font-size: 3em; /* Large font size for the heading */
      margin: 20px 0; /* Margin for spacing */
    }

    .form-section {
      padding: 40px;
      width: 100%;
      max-width: 600px; /* Limit the width of the form */
      background-color: rgba(255, 255, 255, 0.2); /* Light background for form section */
      border-radius: 8px;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 15px;
      font-size: 1em;
    }

    input, textarea {
      width: calc(100% - 20px);
      padding: 10px;
      margin-top: 5px;
      border-radius: 4px;
      border: none;
      background-color: rgba(255,255,255,0.1); /* Light background for inputs */
      color: white; /* Text color for inputs */
    }

    input::placeholder,
    textarea::placeholder {
      color: white; /* Placeholder text color */
    }

    button {
      background-color: hsl(186, 100%, 30%);
      color: white;
      border: none;
      padding: 10px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 15px;
    }
    
    button:hover {
      background-color: hsl(186, 100%, 40%);
    }
    
    .card-title {
        font-size: 1.5em;
        margin-top: 10px;
    }

    .card-text {
        font-size: 1em;
        margin-bottom: 20px;
    }
    
    .meta-wrapper {
        display: flex;
        justify-content: center;
        margin-bottom: 10px;
    }

    .card-meta {
        margin-right: 15px;
        font-size: 0.9em;
        color: rgba(255,255,255,0.7);
    }
    
  </style>
</head>

<body>

<br>
<header class="header" data-header>
    <div class="container">
        <a href="#" class="logo">
            <img src="./assets/images/logo.svg" width="136" height="46" alt="Doclab home">
        </a><br><br>
        <div class="overlay" data-nav-toggler data-overlay></div>
    </div>
</header>

<main>
    <section class="form-section">
        <h1>Patient Details Form</h1>

        <!-- Patient Details Form -->
        <form id="patient-details-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your full name">

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required placeholder="Enter your age">

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="3" required placeholder="Enter your address"></textarea>

            <label for="medical-history">Medical History:</label>
            <textarea id="medical-history" name="medical-history" rows="5" required placeholder="Enter your medical history"></textarea>

            <button type="submit">Submit</button> <!-- Submit Button -->
        </form>
    </section>
</main>

<footer style='background-color:hsl(186,100%,15%); padding:20px; text-align:center;'>
   Â©2024 Doclab. All rights reserved.
</footer>

</body>

</html>
